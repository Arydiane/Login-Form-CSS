<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Login</title>
</head>
<body>
    <section id="container-content">
        <header>
            <img src="./images/logo.svg" alt="Logomarca do Camp.in">
        </header>
        <div id="container-form">
            <img src="./images/log-in.svg" alt="Ícone de login">
            <h1>Faça seu login</h1>
            <p>Entre com suas informações de cadastro.</p>
            <form action="">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite sei e-mail">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembre-me</label>
                <a href="#">Esqueci minha senha</a>
                <input type="submit" value="ENTRAR">
                <p>Não tem uma conta? <a href="#">Registre-se</a></p>
            </form>
        </div>
    </section>
    <div id="container-image">
           <img id="side-image" src="./images/side-image.jpg" alt="Foto de um carro com uma barraca de acampar.">
    </div>
    
</body>
</html>
